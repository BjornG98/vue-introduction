<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Vue introduction</h1>
	<div id="app">
		<p>{{ message }}</p>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				message: 'hello vue!'
			}
		});

	</script>
</body>
</html>
